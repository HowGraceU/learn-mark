<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.a:after{
			content: '1';
			display: block;
		}
	</style>
</head>
<body>
<div class="a">
	<input id="a" type="text" name="">
</div>
<script type="text/javascript">
	var input = document.getElementById('a');
	input.onkeypress = function (event) {
		e = event || window.event;
		console.log('onkeypress:',e.charCode,e.keyCode);
		alert(1)
	}
	input.onkeydown = function (event) {
		e = event || window.event;
		console.log('onkeydown:',e.charCode,e.keyCode);
	}
	input.onkeyup = function (event) {
		e = event || window.event;
		console.log('onkeyup:',e.charCode,e.keyCode);
	}
</script>
</body>
</html>
